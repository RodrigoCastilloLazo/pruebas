<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alumnos</title>
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in alumnos %}
        <li><a href="{% url 'detalle_alumno' alumno.pk %}">{{ alumno.nombre }} {{ alumno.apellidos }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'nuevo_alumno' %}">Agregar Nuevo Alumno</a>
</body>
</html>
