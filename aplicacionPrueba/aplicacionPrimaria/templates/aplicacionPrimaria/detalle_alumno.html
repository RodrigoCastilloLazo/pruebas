<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Alumno</title>
</head>
<body>
    <h1>{{ alumno.nombre }} {{ alumno.apellidos }}</h1>
    <p>CUI: {{ alumno.cui }}</p>
    <p>Estado: {{ alumno.estado }}</p>
    <p>Creado: {{ alumno.fecha_creacion }}</p>
    <p>Actualizado: {{ alumno.fecha_actualizacion }}</p>
    <a href="{% url 'editar_alumno' alumno.pk %}">Editar</a>
    <form method="post" action="{% url 'eliminar_alumno' alumno.pk %}">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_alumnos' %}">Regresar a la lista</a>
</body>
</html>
